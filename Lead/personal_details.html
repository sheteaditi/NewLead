<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
    <link rel="stylesheet" href="personal_details.css">
    <link rel="stylesheet" href="header_navbar.css">
    <link rel="stylesheet" href="footer.css">
    <script src="demo.js" defer></script>
</head>
<header>
    <nav class="head-nav">
        <div class="head-ctn">
            <h2>.Ins.   Agent's Portal</h2>

            <div class="search-bar">
                <img src="/Images/search-icon.png" id="search-icon">
                <input type="search" placeholder="Search...">
            </div>

            <div class="head-icons">
                <img src="/Images/bell-iconpng.png">
                <img src="/Images/profile.png">
            </div>
        </div>
    </nav>
</header>
<body>

    <nav class="side-navbar">
        <ul>
            <li><a href="#">Symbol</a></li>
            <li><a href="#">Symbol</a></li>
            <li><a href="#">Symbol</a></li>
            <li><a href="#">Symbol</a></li>
            <li><a href="#">Symbol</a></li>
            <li><a href="#">Symbol</a></li>
            <li><a href="#">Symbol</a></li>
        </ul>
    </nav>

    <div id="main-container" style="margin-left: 10%;">
        <div class="form-heading">CG Protect Form
            <div class="side-icon"><img src="/Images/share.png"><img src="/Images/whatsapp.png"></div>
        </div>
        <form action="#">
            <div class="card-details">
                <div class="card-box">
                    <span class="details">First Name</span><br>
                    <input type="text" maxlength="50" placeholder="Enter first name" required>
                </div>
            </div>

            <div class="card-details">
                <div class="card-box">
                    <span class="details">Last Name</span><br>
                    <input type="text" maxlength="50" placeholder="Enter last name" required>
                </div>
            </div>

            <div class="card-details">
                <div class="card-box">
                    <span class="details">Phone Number</span><br>
                    <input type="text" id="phn-num" placeholder="Enter phone number" pattern="^\+\d{2}-\d{10}$" required>
                </div>
            </div>
            
            <div class="card-details">
                <div class="card-box">
                    <span class="details">Email Address</span><br>
                    <input type="text" placeholder="Enter your email">
                </div>
            </div>
            
            <div class="card-details">
                <div class="card-box">
                    <span class="details">Date of Birth</span><br>
                    <input type="date" placeholder="Enter date of birth">
                </div>
            </div>
            
            <div class="card-details">
                <div class="card-box">
                    <span class="details">Pincode</span><br>
                    <input type="text" placeholder="Enter pincode">
                </div>
            </div>

            <div class="gender-form">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">Transgender
                </div>
            </div>

            <div class="smoker-form">
                <span class="smoker-title">Do you smoke?</span>
                <div class="category">
                    <button class="yes-btn" type="submit">Yes</button>
                    <button class="no-btn" type="submit">No</button>
                </div>
            </div>

            <div class="alcoholic-form">
                <span class="alcoholic-title">Do you consume alcohol?</span>
                <div class="category">
                    <button class="yes-btn" type="submit">Yes</button>
                    <button class="no-btn" type="submit">No</button>
                </div>
            </div>

            <div class="address-details">
                <div class="address-box">
                    <span class="details">Address</span><br>
                    <textarea name="address" class="address" rows="5" cols="40" placeholder="Enter your address here..."></textarea>
                </div>
            </div>

            <div class="dependents-details">
                <span class="details">Add Dependents</span>
                <div class="dependents-box" style="display: flex;">
                    
                    <button id="icon1"><img src="/Images/couple.png" type="submit"></button>
                    
                    <button id="icon2"><img src="/Images/mother.png" type="submit"></button>
                    
                    <button id="icon3"><img src="/Images/dad.png" type="submit"></button>
                    
                    <button id="icon4"><img src="/Images/baby.png" type="submit"></button>
                    
                    <button id="icon5"><img src="/Images/dots.png" type="submit"></button>
                </div>
                <div class="titles">
                    <label for="icon1">Spouse</label>
                    <label for="icon2">Mother</label>
                    <label for="icon3">Father</label>
                    <label for="icon4">Child</label>
                    <label for="icon5">Other</label>
                </div>
            </div>

            <div class="form-add-btn">
                <button class="add-btn" type="submit">+ ADD</button>
            </div>
        </form>
    </div>
</body>

<footer>
    <div><button class="back-btn" disabled="disabled">Back</button></div>
    <div><button id="personal-nxt" class="next-btn">Next</button></div>
</footer>
</html>
